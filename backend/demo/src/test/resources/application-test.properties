# Test configuration - uses H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration for tests
jwt.secret=TestSecretKeyForJWTTokenGenerationInTests123456789
jwt.expiration=21600000

# Resend Configuration (mock values for tests)
resend.api-key=test-api-key
resend.from-email=test@test.com

# Auth Configuration
auth.allowed-email-domain=@sfu.ca

# RAG Service (will be mocked in tests)
rag.service.url=http://localhost:8000
