spring.application.name=demo

# Supabase PostgreSQL Configuration
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USERNAME}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=21600000

# Resend Email Configuration
resend.api-key=${RESEND_API_KEY}
resend.from-email=PickMyElective <noreply@gurkiratsingharora.info>

# Email Domain Restriction
auth.allowed-email-domain=@sfu.ca

# RAG Service Configuration
rag.service.url=http://localhost:8000
